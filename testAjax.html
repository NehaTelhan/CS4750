<html>
<head>
    <script src="jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <title>Plant Search</title>
    <script>
      $(document).ready(function() {
      $( "#searchNameinput" ).change(function() {

      $.ajax({
      url: 'PlantSelect.php',
      data: {searchName: $( "#searchNameinput" ).val()},
      success: function(data){
      $('#searchNameresult').html(data);

      }
      });
      });

      });
      </script>
</head>
<body>
  <h3>Search substring of common name in Plant Table</h3>

  <input class="xlarge" id="searchNameinput" type="search" size="30" placeholder="Plant Name Contains"/>

  <div id="searchNameresult">Search Result</div>

  <br/><br/>

</body>
</html>
